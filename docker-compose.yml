version: '3.2'

services:

  db:
    container_name: hackteeth_db
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_DATABASE: dentist
      MYSQL_ROOT_HOST: '%'
    restart: always
    ports:
      - 3306:3306
    build: 
      context: .
      dockerfile: Dockerfile.db
    volumes:
      - ./mysql_dump:/docker-entrypoint-initdb.d
  app:
    image: whitenguyen2512/hack_my_teeth:latest
    ports:
      - 8051:8080
    depends_on:
      - db
    restart: always
    command: bash -c "echo 'ok' && java -jar -Dspring.profiles.active=docker /root/hack_my_teeth/target/HackMyTeeth-0.0.1-SNAPSHOT.jar"
  dns:
    #restart: always
    environment:
      - ROOT_PASSWORD=SecretPassword
    build:
      context: ./src/docker_dns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "10000:10000/tcp"
